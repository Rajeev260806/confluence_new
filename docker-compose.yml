version: '3.8'

services:
  # 1. DATABASE SERVICE
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: confluence_db
    volumes:
      - pgdata:/var/lib/postgresql/data # Persist data even if container stops

  # 2. BACKEND SERVICE
  backend:
    build: ./backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      # Connect to the 'db' service defined above
      DATABASE_URL: postgresql://myuser:mypassword@db:5432/confluence_db
    depends_on:
      - db

  # 3. FRONTEND SERVICE
  frontend:
    build: .
    restart: always
    ports:
      - "80:80" # Standard Web Port
    depends_on:
      - backend

volumes:
  pgdata: