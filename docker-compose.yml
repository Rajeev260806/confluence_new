version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: confluence_db
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://myuser:mypassword@db:5432/confluence_db
    depends_on:
      - db
    # --- ADD THIS SECTION ---
    volumes:
      - ./backend:/app        # Syncs your laptop's backend folder to the container
      - /app/venv             # (Optional) Prevents syncing the virtual env
    # ------------------------

  frontend:
    build: .
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    # --- ADD THIS SECTION ---
    volumes:
      - ./src:/app/src        # Syncs your React source code
      - ./public:/app/public  # Syncs public assets
      - /app/node_modules     # Crucial: Uses container's installed modules, not yours
    # ------------------------

volumes:
  pgdata: